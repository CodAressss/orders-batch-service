# ==========================================
# DESARROLLO (spring.profiles.active=dev - PREDETERMINADO)
# ==========================================

# Logging: DEBUG detallado para desarrollo
logging.level.root=INFO
logging.level.com.codares.logistics=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.actuate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.flywaydb=DEBUG

# JPA/Hibernate: Mostrar SQL y estadísticas
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.hibernate.ddl-auto=none

# Database: Pool pequeño para desarrollo
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.leak-detection-threshold=15000

# PostgreSQL driver (heredado de application.properties)
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway: Maneja completamente el schema
spring.flyway.enabled=true
spring.flyway.out-of-order=true
spring.flyway.clean-disabled=false
spring.flyway.locations=classpath:db/migration

# Actuator: Todos los endpoints en desarrollo
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.metrics.enable.all=true
