# ==========================================
# TESTING (activar con: -Dspring.profiles.active=test)
# ==========================================

# Logging: Solo warnings y errores en tests
logging.level.root=WARN
logging.level.com.codares.logistics=WARN
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.data=WARN
logging.level.org.hibernate=WARN

# OVERRIDE: Base de datos en memoria H2 (NO PostgreSQL)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.hibernate.ddl-auto=create-drop

# Database: Pool mínimo para tests
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=10000

# Flyway: Deshabilitado en tests (H2 crea las tablas automáticamente)
spring.flyway.enabled=false

# Actuator: Solo health en tests
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always
