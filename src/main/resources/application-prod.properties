# ==========================================
# PRODUCCIÓN (activar con: -Dspring.profiles.active=prod)
# ==========================================

# Logging: WARN para producción (solo errores e info importante)
logging.level.root=WARN
logging.level.com.codares.logistics=INFO
logging.level.org.springframework=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql=WARN

# JPA/Hibernate: Sin mostrar SQL (mejor rendimiento)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.hibernate.ddl-auto=validate

# Database: Pool grande para producción
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# PostgreSQL driver (heredado de application.properties)
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway: Solo aplicar migraciones, sin cambios peligrosos
spring.flyway.enabled=true
spring.flyway.out-of-order=false
spring.flyway.clean-disabled=true
spring.flyway.locations=classpath:db/migration

# Performance Tomcat
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=10000
server.tomcat.accept-count=100

# Actuator: Solo health y metrics en producción
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.enable.all=true
