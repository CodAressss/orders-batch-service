# spring.profiles.active=test

# =================================
# Spring DataSource (H2 in-memory)
# =================================
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# =================================
# JPA / Hibernate Configuration
# =================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway in tests
spring.flyway.enabled=false

# =================================
# Security / JWT
# =================================
jwt.secret=test-secret-key-for-testing-purposes-only-do-not-use-in-production
jwt.expiration=3600000

# =================================
# Logging
# =================================
logging.level.root=WARN
logging.level.com.codares.logistics=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=DEBUG

# =================================
# Actuator / Management
# =================================
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always

# =================================
# Application Settings
# =================================
spring.application.name=orders-batch-service-test
server.port=8080
